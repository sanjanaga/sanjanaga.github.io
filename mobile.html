<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Mobile Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mobile-card {
            transition: all 0.3s ease;
        }
        .mobile-card:active {
            transform: scale(0.98);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .status-online {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { background-color: #10b981; }
            51%, 100% { background-color: #059669; }
        }
        .bottom-nav {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg sticky top-0 z-50">
        <div class="px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-microchip text-xl"></i>
                    <h1 class="text-lg font-bold">IoT Sensors</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-2">
                        <div id="mobileStatusIndicator" class="w-2 h-2 bg-green-500 rounded-full status-online"></div>
                        <span class="text-xs">Live</span>
                    </div>
                    <a href="/" class="text-white hover:bg-white hover:bg-opacity-20 p-2 rounded-full transition">
                        <i class="fas fa-desktop"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="px-4 py-6">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="mobile-card bg-white rounded-xl shadow-md p-4">
                <div class="flex items-center justify-between mb-3">
                    <div class="bg-orange-100 p-2 rounded-lg">
                        <i class="fas fa-temperature-high text-orange-600"></i>
                    </div>
                    <span class="pulse text-green-500 text-xs">●</span>
                </div>
                <div class="text-2xl font-bold text-gray-800">
                    <span id="mobile-temperature-value">--</span>°C
                </div>
                <div class="text-xs text-gray-500 mt-1">Temperature</div>
            </div>

            <div class="mobile-card bg-white rounded-xl shadow-md p-4">
                <div class="flex items-center justify-between mb-3">
                    <div class="bg-blue-100 p-2 rounded-lg">
                        <i class="fas fa-tint text-blue-600"></i>
                    </div>
                    <span class="pulse text-green-500 text-xs">●</span>
                </div>
                <div class="text-2xl font-bold text-gray-800">
                    <span id="mobile-humidity-value">--</span>%
                </div>
                <div class="text-xs text-gray-500 mt-1">Humidity</div>
            </div>

            <div class="mobile-card bg-white rounded-xl shadow-md p-4">
                <div class="flex items-center justify-between mb-3">
                    <div class="bg-red-100 p-2 rounded-lg">
                        <i class="fas fa-smog text-red-600"></i>
                    </div>
                    <span class="pulse text-green-500 text-xs">●</span>
                </div>
                <div class="text-2xl font-bold text-gray-800">
                    <span id="mobile-carbonMonoxide-value">--</span>
                </div>
                <div class="text-xs text-gray-500 mt-1">CO (ppm)</div>
            </div>

            <div class="mobile-card bg-white rounded-xl shadow-md p-4">
                <div class="flex items-center justify-between mb-3">
                    <div class="bg-indigo-100 p-2 rounded-lg">
                        <i class="fas fa-wind text-indigo-600"></i>
                    </div>
                    <span class="pulse text-green-500 text-xs">●</span>
                </div>
                <div class="text-2xl font-bold text-gray-800">
                    <span id="mobile-nitrogenDioxide-value">--</span>
                </div>
                <div class="text-xs text-gray-500 mt-1">NO2 (ppb)</div>
            </div>
        </div>

        <div class="mobile-card bg-white rounded-xl shadow-md p-4 mb-6">
            <div class="flex items-center justify-between mb-3">
                <div class="bg-purple-100 p-2 rounded-lg">
                    <i class="fas fa-compress-arrows-alt text-purple-600"></i>
                </div>
                <span class="pulse text-green-500 text-xs">●</span>
            </div>
            <div class="text-2xl font-bold text-gray-800">
                <span id="mobile-pressure-value">--</span>
            </div>
            <div class="text-xs text-gray-500 mt-1">Pressure (hPa)</div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-3 mb-6">
            <h2 class="text-base font-bold text-gray-800 mb-2">
                <i class="fas fa-chart-line mr-2 text-blue-600"></i>
                Live Trends
            </h2>
            <div class="h-40">
                <canvas id="mobileTrendsChart"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-4">
            <h2 class="text-lg font-bold text-gray-800 mb-3">
                <i class="fas fa-bell mr-2 text-purple-600"></i>
                Alerts & Status
            </h2>
            <div id="mobileAlerts" class="space-y-2">
                <div class="bg-green-50 border-l-4 border-green-500 p-3 rounded">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-600 mr-2"></i>
                        <span class="text-sm text-green-800">All systems operational</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav fixed bottom-0 left-0 right-0 border-t border-gray-200">
        <div class="grid grid-cols-4 py-2">
            <button class="flex flex-col items-center py-2 text-blue-600">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">Dashboard</span>
            </button>
            <button class="flex flex-col items-center py-2 text-gray-500">
                <i class="fas fa-chart-bar text-xl mb-1"></i>
                <span class="text-xs">Analytics</span>
            </button>
            <button class="flex flex-col items-center py-2 text-gray-500">
                <i class="fas fa-cog text-xl mb-1"></i>
                <span class="text-xs">Settings</span>
            </button>
            <button class="flex flex-col items-center py-2 text-gray-500">
                <i class="fas fa-info-circle text-xl mb-1"></i>
                <span class="text-xs">About</span>
            </button>
        </div>
    </nav>

    <script src="mobile.js"></script>
</body>
</html>
